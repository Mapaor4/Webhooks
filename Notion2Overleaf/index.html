<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Votacions Premi del Públic LENDEMÀ21</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Incloure les llibreries d'AmCharts -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

<div id="chartdiv"></div>

<script>
  // Inicialització del gràfic amb dades fictícies
  am5.ready(function() {
    var root = am5.Root.new("chartdiv");

    root.setThemes([
      am5themes_Animated.new(root)
    ]);

    var chart = root.container.children.push(
      am5xy.XYChart.new(root, {
        panX: false,
        panY: false,
        wheelX: "none",
        wheelY: "none"
      })
    );

    // Definició de les dades inicials
    var data = [
      { category: "Opció A", value: 0, image: "https://via.placeholder.com/50" },
      { category: "Opció B", value: 0, image: "https://via.placeholder.com/50" },
      { category: "Opció C", value: 0, image: "https://via.placeholder.com/50" }
    ];

    // Eixos
    var xAxis = chart.xAxes.push(
      am5xy.CategoryAxis.new(root, {
        categoryField: "category",
        renderer: am5xy.AxisRendererX.new(root, {})
      })
    );
    xAxis.data.setAll(data);

    var yAxis = chart.yAxes.push(
      am5xy.ValueAxis.new(root, {
        renderer: am5xy.AxisRendererY.new(root, {})
      })
    );

    // Sèrie
    var series = chart.series.push(
      am5xy.ColumnSeries.new(root, {
        name: "Vots",
        xAxis: xAxis,
        yAxis: yAxis,
        valueYField: "value",
        categoryXField: "category"
      })
    );
    series.data.setAll(data);

    // Afegir imatges a sobre de les columnes
    series.bullets.push(function(root, series, dataItem) {
      return am5.Bullet.new(root, {
        sprite: am5.Picture.new(root, {
          width: 50,
          height: 50,
          centerX: am5.percent(50),
          centerY: am5.percent(100),
          y: -10,
          src: dataItem.dataContext.image
        })
      });
    });

    // Funció per actualitzar les dades
    window.updateChartData = function(newData) {
      series.data.setAll(newData);
      xAxis.data.setAll(newData);
    };
  });
</script>

</body>
</html>
