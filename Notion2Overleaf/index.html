<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Disparar Webhook</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<body>

    <style>
          .container {
            height: 40px;
            position: relative;
          }
          
          .center { /*Centrem el botó (el contenidor div) */
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%); 
          }
     </style>

<div class="container">
  <div class="center">
      <button class="boto-generar" onclick="fireWebHook('1d572e8225e1803abfc8c49ffd9fa9ee');">Generar codi TeX</button>   <!-- Passem com a primer ID el de la pàgina -->
  </div>
</div>

<script>
    function fireWebHook(id) {
        const url = `https://hook.eu2.make.com/6hwcw9rj71ygoi4qt3zuqacgjhor5q9v?id=${id}`; // URL del WebHooks de Make amb l'ID (pàgina) passat com a paràmetre
       
        // Activem (fetch) el webhook
        fetch(url)
            .then(response => response.text())  // Response body com a plain text
            .then(data => {
                console.log('Response body:', data);  // Ho passem per consola per comprovar
                // Mirem si la resposta és un ID vàlid (només conté números i lletres en minúscula)
                if (/^[a-z0-9]+$/.test(data)) {
                    //console.log('Nou ID:', data);
                    //
                    // Cridem recursivament el WehHook amb el nou ID (del bloc fill)
                    // fireWebHook(data);
                } else {
                    // console.log('O no sha rebut cap nou ID o resposta invàlida:', data);
                }
            })
            .catch(error => {
                console.error('Error:', error.message);  // Mostrem l'error per consola
            });
    }
</script>

</body>
</html>
